<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - ONLINE SHOPPING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <div class="nav-logo">
                    <a class="logo-icon text-decoration-none" href="index.html">
                        <img src="images/logo 1 (1).png" alt="logo" width="90" height="60">
                        <span class="text-dark fs-5 fw-bold">ONLINE SHOPPING</span>
                    </a>
                </div>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavCentered" aria-controls="navbarNavCentered" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavCentered">
                    <ul class="navbar-nav mx-auto align-items-center gap-4 fw-bold">
                        <li class="nav-item"><a class="nav-link fw-bold" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold" href="#Blog&News">Service</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold" href="products.html">Our Product</a></li>
                        <li class="nav-item"><a class="nav-link fw-bold" href="#Contact">Contact</a></li>
                    </ul>

                    <ul class="navbar-nav nav-icon align-items-center position-relative">
                        <input type="text" class="form-control" placeholder="Search products...">
                        <li class="nav-item"><a href="#" class="fs-5"><i class="bi fw-bold text-danger bi-search icon"></i></a></li>
                    </ul>

                    <a href="cart.html" class="btn cart-btn position-relative" id="cartBtn" aria-label="Shopping Cart">
                        <i class="bi bi-cart-fill fs-4"></i>
                        <span class="position-absolute top-0 start-10 translate-middle badge rounded-5 bg-danger" id="cartBadge">0</span>
                    </a>

                    <a href="favorites.html" class="btn cart-btn position-relative" id="favoritesBtn" aria-label="Favorites">
                        <i class="bi bi-heart-fill fs-4"></i>
                        <span class="position-absolute top-0 start-10 translate-middle badge rounded-5 bg-danger" id="favoritesBadge">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 py-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-0 py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-heart-fill me-2 text-danger"></i>My Favorites
                        </h4>
                    </div>
                    <div class="card-body p-0">
                        <div id="favoriteItems" class="row p-4"></div>
                        
                        <div id="emptyFavorites" class="text-center py-5" style="display: none;">
                            <div class="mb-4">
                                <i class="bi bi-heart" style="font-size: 4rem; color: #dee2e6;"></i>
                            </div>
                            <h4 class="text-muted mb-3">No favorites yet</h4>
                            <p class="text-muted mb-4">Start adding products to your favorites list</p>
                            <a href="products.html" class="btn btn-danger btn-lg">
                                <i class="bi bi-shop me-2"></i>Browse Products
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./favorites.js"></script>
</body>
</html>
